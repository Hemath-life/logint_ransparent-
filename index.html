<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, initial-scale=1.0">

    <!-- custom style sheet link     -->
    <link rel="stylesheet"
        href="style.css">

    <!-- title -->
    <title>Transparent Login Form with floating Placeholder Text</title>
</head>

<body>


    <div class="box">
        <h2>Login</h2>
        <form>
            <div class="inputbox">
                <input type="text"
                    name=""
                    required>
                <label for="">Username</label>
            </div>
            <div class="inputbox">
                <input type="text"
                    name=""
                    required>
                <label for="">Password</label>
            </div>
            <input type="submit" value="Submit">
        </form>
    </div>
</body>

</html>
